<ion-header>
  <ion-navbar color="primary">
    <ion-buttons right color="primary"> 
      <a href="/"><ion-icon ios="ios-notifications-outline" md="md-notifications" style="color:white"></ion-icon></a>
    </ion-buttons>
    <p align="center" style="color:white">Mira's first ionic app</p>
    <ion-buttons left> 
      <a href="/"><ion-icon ios="ios-settings-outline" md="md-settings" style="color:white"></ion-icon></a>
    </ion-buttons>
  </ion-navbar>

  <ion-navbar color="primary">
    <ion-select placeholder="City" color="primary" align="center"style="margin: 0 auto;">
      <ion-option>Dubai</ion-option>
      <ion-option>Abu Dhabi</ion-option>
      <ion-option>Doha</ion-option>
      <ion-option>Cairo</ion-option>
      <ion-option>Alexandria</ion-option>
      <ion-option>Luxor</ion-option>
    </ion-select>
  </ion-navbar>

  <ion-navbar color="primary">
    <ion-searchbar placeholder="Search for products, services etc."></ion-searchbar>
  </ion-navbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h6 align=center style= "color: grey">BROWSE BY CATEGORY</h6>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-buttons center>
              properties
            </ion-buttons>
          </ion-col>
          <ion-col>
            <ion-buttons center>
              move
            </ion-buttons>
          </ion-col>
          <ion-col>
            <ion-buttons center>
              pre owned
            </ion-buttons>
          </ion-col>
          <ion-col>
            <ion-buttons center>
              classifieds
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>

  <h6 style= "color: grey"> Featured items </h6>
  <ion-card>
    <ion-card-content>
      <ion-tabs  class="tabs-basic">
        <ion-tab [root]="tab1Root" tabTitle="Classifieds">tab</ion-tab>
        <ion-tab [root]="tab2Root" tabTitle="Properties"></ion-tab>
        <ion-tab [root]="tab4Root" tabTitle="Pre Owned" ></ion-tab>
      </ion-tabs>

    </ion-card-content>
  </ion-card>
  
</ion-content>
