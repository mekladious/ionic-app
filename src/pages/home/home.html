<ion-header>
  <ion-navbar color="primary">
    <ion-buttons right color="primary"> 
      <a href="/"><ion-icon ios="ios-notifications-outline" md="md-notifications" style="color:white"></ion-icon></a>
    </ion-buttons>
    <p align="center" style="color:white">Mira's first ionic app</p>
    <ion-buttons left> 
      <a href="/"><ion-icon ios="ios-settings-outline" md="md-settings" style="color:white"></ion-icon></a>
    </ion-buttons>
  </ion-navbar>

  <ion-navbar color="primary">
    <ion-select placeholder="City" color="primary" align="center"style="margin: 0 auto;">
      <ion-option>Dubai</ion-option>
      <ion-option>Abu Dhabi</ion-option>
      <ion-option>Doha</ion-option>
      <ion-option>Cairo</ion-option>
      <ion-option>Alexandria</ion-option>
      <ion-option>Luxor</ion-option>
    </ion-select>
  </ion-navbar>

  <ion-navbar color="primary">
    <ion-searchbar placeholder="Search for products, services etc."></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <h6 align=center style= "color: grey">BROWSE BY CATEGORY</h6>
    </ion-card-header>
    <ion-card-content align=center>
      <ion-grid>
        <ion-row >
          <ion-col >
            <a href="/" style="text-decoration: none; color: grey"> 
              <img src="img/property.png" style="max-width:100px; margin-left: auto; margin-right: auto;"> <br>
              Properties
            </a>
          </ion-col>
          <ion-col>
            <a href="/" style="text-decoration: none; color: grey">
              <img src="img/move.png" style="max-width:100px; margin-left: auto; margin-right: auto;"> <br>
              Move
            </a>
          </ion-col>
          <ion-col>
            <a href="/" style="text-decoration: none; color: grey"> 
              <img src="img/preowned.png" style="max-width:100px; margin-left: auto; margin-right: auto;"> <br>
              Pre owned
            </a>
          </ion-col>
          <ion-col>
            <a href="/" style="text-decoration: none; color: grey">
              <img src="img/classifieds.png" style="max-width:100px; margin-left: auto; margin-right: auto;"> <br>
              Classifieds
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>  

    <h6 style= "color: grey"> &nbsp; Featured items </h6>
    <ion-card>
      <ion-scroll scrollX style="height:50px; width:100%"> 
      <ion-segment style="width: 100%" [(ngModel)]="active">
        <div class="scroll-item" style="width:100%;">
        <ion-segment-button value="classifieds" style="width:auto;  color:grey" align=center>
        Classifieds
        </ion-segment-button>
        </div>
        <div class="scroll-item" style="width:100%;">
          <ion-segment-button value="properties" style="width:auto; color:grey" align=center>
            Properties
          </ion-segment-button>
        </div>
        <div class="scroll-item" style="width:100%;">
          <ion-segment-button value="preowned" style="width:auto; color:grey"  align=center>
          Pre Owned
          </ion-segment-button>
        </div>
        <div class="scroll-item" style="width:100%;">
          <ion-segment-button value="other" style="width:auto; color:grey" align=center>
            Other Categories
          </ion-segment-button>
        </div>
      </ion-segment>
      </ion-scroll>
      
      <ion-scroll scrollX style="height:250px;">
        <div class="scroll-item" align="center" center>
          <img src="img/seeds.png">
          <h6 style= "color: grey"> Vegetable seeds </h6>
          <rating align="center" style="color:gold"></rating>
        </div>
        <div class="scroll-item" align="center">
          <img src="img/burgershop.png">
          <h6 style= "color: grey"> Burger shop </h6>
          <rating align="center"style="color:gold"></rating>
        </div>
        <div class="scroll-item" align="center">
          <img src="img/seeds.png">
          <h6 style= "color: grey"> Classifieds </h6>
          <rating align="center" style="color:gold"></rating>
        </div>
      </ion-scroll>
    </ion-card>
</ion-content>
